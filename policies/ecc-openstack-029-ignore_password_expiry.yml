policies:
  - name: ecc-openstack-029-ignore_password_expiry
    comment: '040033002200'
    description: |
      Users with the ignore_password_expiry option enabled
    resource: openstack.user
    filters:
      - type: extended-info
        key: password_expires_at
        value: not-null
      - type: extended-info
        key: options.ignore_password_expiry
        value: True
